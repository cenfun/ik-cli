<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="icon" href="data:,">
    <title>{title}</title>
    <style>
        html,
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            font-size: 14px;
            overflow: hidden;
        }

        .header {
            font-size: 18px;
            padding: 5px;
        }

        .main {
            overflow: hidden;
            padding: 0 5px;
            height: 100%;
        }

        .list {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
            box-sizing: border-box;
            overflow: hidden;
        }

        .main .list .tg-border-left {
            border-left: 1px solid #ccc;
        }

        .main .list .tg-border-right {
            border-right: 1px solid #ccc;
        }

        .tg-name-link {
            cursor: pointer;
        }

        .about {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="header">{title}</div>
    <div class="main">
        <div class="list"></div>
    </div>
    {about}
    <script>
        /*inject:start*/
        /*inject:end*/
    </script>
    <script>
        const Grid = window.turbogrid.Grid;

        let list;
        const $list = document.querySelector('.list');

        const createList = function() {
            list = new Grid($list);
            list.bind('onClick', function(e, d) {
                if (d.rowItem && d.rowItem.output && d.columnItem && d.columnItem.id === 'name') {
                    window.open(d.rowItem.output);
                }
            });
            const reportData = window.reportData;
            console.log(reportData);

            //border for group
            reportData.columns.forEach((c) => {
                if (!c.subs) {
                    return;
                }

                c.headerClassMap = 'tg-border-left tg-border-right';

                const first = c.subs[0];
                first.classMap = 'tg-border-left';
                first.headerClassMap = 'tg-border-left';

                const last = c.subs[c.subs.length - 1];
                last.classMap = 'tg-border-right';
                last.headerClassMap = 'tg-border-right';

            });


            list.setData(reportData);
            list.setOption({
                bindWindowResize: true,
                frozenColumn: 0,
                sortAsc: false
            });
            list.setFormatter({
                string: function(v, rd, cd) {
                    const id = cd.id;
                    const label = rd[`${id}_label`];
                    if (label) {
                        v = label;
                    }
                    const color = rd[`${id}_color`];
                    if (color) {
                        return `<span style="color:${color};">${v}</span>`;
                    }
                    return v;
                }
            });
            list.render();
        };

        window.onload = function() {
            createList();
        };
    </script>
</body>

</html>
