<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{title}</title>
    <style>
        html,
        body {
            font-family: HelveticaNeue, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 12px;
        }

        .diff-no-change {
            color: grey;
        }
    </style>
    {heads}
</head>

<body>
    <h3>{title}</h3>
    {subtitle}
    {content}
    <div>&nbsp;</div>
    <script>
        const $onlyChange = document.getElementById("only-change");
        if (localStorage.getItem("cli-diff-only-change")) {
            $onlyChange.checked = true;
        }
        const onlyChangedHandler = function() {
            const checked = $onlyChange.checked;
            localStorage.setItem("cli-diff-only-change", checked ? "1" : "");
            const nodeList = document.querySelectorAll(".diff-no-change,.diff-na");
            const l = nodeList.length;
            if (!l) {
                return;
            }
            for (let i = 0; i < l; i++) {
                const node = nodeList[i];
                let display = "";
                if (checked) {
                    display = "none";
                }
                node.style.display = display;
            }
        };
        onlyChangedHandler();
    </script>
    {about}
</body>

</html>
